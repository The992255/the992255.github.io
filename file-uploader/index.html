<div class="impge-up-father">
    <h2>Fine Uploader</h2>
    <div class="image-all">
        <div class="image-up">
            <div class="cloud-father"></div>
            <i class="fas fa-cloud-upload-alt"></i>
            <div class="text"> <span>Drag images here or...</span>
                <span><input type="file" id="uploader" accept="image/png, image/jpeg, image/gif" onchange="upload(this)"
                        style="display: none">
                    <button type="button" onclick="uploader.click()" class="btnUp">檔案上傳</button></span>
            </div>
        </div>
        <div class="your-image">
            <span class="errorText"></span>
            <input class="your-image-text-none"><button class="your-image-btn-none" onclick="toCopy()">複製</button>
            <div class="image-father">
                <img class="image" onload="loadingOk()">
            </div>
        </div>
    </div>
</div>
<div class="backgroup-none"></div>
<div id="fountainG" class="fountainG-none">
    <div id="fountainG_1" class="fountainG"></div>
    <div id="fountainG_2" class="fountainG"></div>
    <div id="fountainG_3" class="fountainG"></div>
    <div id="fountainG_4" class="fountainG"></div>
    <div id="fountainG_5" class="fountainG"></div>
    <div id="fountainG_6" class="fountainG"></div>
    <div id="fountainG_7" class="fountainG"></div>
    <div id="fountainG_8" class="fountainG"></div>
</div>
